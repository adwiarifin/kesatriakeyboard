language: php

php:
  - 7.2

before_script:
  - cp .env.testing .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate:refresh
  - php artisan db:seed

before_install:
  - mysql -e 'create database homestead_test;'

script:
  - phpunit

services:
  - mysql